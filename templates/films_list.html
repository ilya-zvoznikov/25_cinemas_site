{% extends "base.html" %}
{% block main %}
<div class="container mt-4">
  <div class="row">
    <div class="card-columns">
      {% for movie in movies %}
      <!-- <div class="container"> -->
        <div class="card">
          <div class="container">
            <a href="/{{movie.ID}}"><img src={{movie.Poster.Url}} alt="..." class="card-img-top"></a>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{movie.Name}}</h4>
            <p class="card-text">{{movie.Verdict}}</p>
            <div class="row">
              <div class="col-md">
                <a href="https://www.afisha.ru{{movie.Url}}" class="btn btn-primary btn-small btn-block" style="font-size: 0.75rem">Афиша: {{movie.Rating}}</a>
              </div>
              <div class="col-md">
                <a href="{{movie.kp_url}}" class="btn btn-warning btn-small btn-block" style="font-size: 0.75rem">Кинопоиск: {{movie.kp_rating}}</a>
              </div>
            </div>
          </div>
        </div>
      <!-- </div> -->
      {% endfor %}
    </div>
  </div>
</div><!-- /.container -->
{% endblock %}
